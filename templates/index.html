<!doctype html>
<html lang="en">
  <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
      <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
      <title>tribute - the golden job </title>
  </head>
  <body>
    <div class="container">
        <div class="into">
            <h1 class="text-center card-title">The Golden Job</h1>
            <div id="carouselExampleSlidesOnly" class="carousel slide mb-5" data-ride="carousel">
              <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{{ url_for('static', filename='images/golden job.jpg') }}" class="d-block" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{{ url_for('static', filename='images/actor1.jpg') }}" class="d-block" alt="...">
                  </div>
                  <div class="carousel-item">
                      <img src="{{ url_for('static', filename='images/actor2.jpg') }}" class="d-block" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{{ url_for('static', filename='images/actor3.jpg') }}" class="d-block" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{{ url_for('static', filename='images/group.jpg') }}" class="d-block" alt="...">
                  </div>
              </div>
            </div>
        </div>

        <div class="card">
            <video
                src="{{ url_for('static', filename='videos/GOLDEN JOB.mp4') }}"
                controls
                class="card-img-top"
            ></video>
        </div>
    </div>

    <div class="footer">
        <p class="text-center py-3">
            &copy; 2020 all rights reserved.
        </p>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
